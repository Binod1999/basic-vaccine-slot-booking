      <body style="background-color: #29b8c8;">
      
      <div class="container" >
        <h2>user registration form for vaccine slot booking</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
          </div>
          <div class="form-group">
            <label for="pwd">Age:</label>
            <input type="test" class="form-control" id="age" placeholder="Enter age" name="age" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter number" name="phone" required>
          </div>
          <div class="form-group">
            <label for="adhaar">Adhaar Number:</label>
            <input type="text" class="form-control" id="adhaar" placeholder="Enter Adhaar number" name="adhaar" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" required>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" placeholder="Enter date" name="date" required>
          </div>
         
          <button type="button" onclick="window.location.href='home.html';" id="save_btn" class="btn btn-default" style="background-color: #a4a923; float: left;">Back</button>
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default" style="background-color: #a4a923; float: right;">Submit</button>
        </form>
      </div>
